<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                {%if businesses %}
                    {% for business in businesses %}
                        {%print ("Name:{} Rating:{} Phone:{}".format(business.name, business.rating, business.phone))%}
                    {% endfor %}
                {%else %}
                    <h1> Hello There! What's your current address? </h1>
                    <form action="/" class="form-inline">
                        <div class="form-group">
                            <input type="text" name="address" placeholder="Enter your address here" class="form-control">
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                {%endif%}
                <a href="{{ url_for('about')}}"> About </a>
            </div>
        </div>
    </body>
</html>
